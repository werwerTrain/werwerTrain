apiVersion: apps/v1
kind: Deployment
metadata:
  name: wwtrain-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wwtrain
  strategy:
    rollingUpdate: 
      maxSurge: 50% 
      maxUnavailable: 10%
    type: RollingUpdate 
  template:
    metadata:
      labels:
        app: wwtrain
    spec:
      containers:
      - name: wwtrain
        image: bxr0820/wwtrain:latest
        ports:
        - containerPort: 9093
        resources:
          requests:
            cpu: "50m"  # 请求的 CPU 资源
          limits:
            cpu: "1000m"  # CPU 使用的最大限制
        

